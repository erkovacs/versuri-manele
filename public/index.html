<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Text Generator</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="/css/styles.css"></link>
  </head>
  <body>
      <div class="container" id="app">
        <form action="/api/generate" id="generateText" class="col-md-12">
            <div class="form-group row">
                <label for="artists" class="col-sm-2 col-form-label">Artists</label>
                <div class="col-md-10">
                    <select name="artists" id="artists" class="custom-select" multiple="true">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="order" class="col-sm-2 col-form-label">Order (n)</label>
                <div class="col-md-10">
                    <select name="order" id="order" class="custom-select">
                        <option selected="">Select order</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="length" class="col-sm-2 col-form-label">Length</label>
                <div class="col-md-10">
                    <input type="number" name="length" id="length" class="col-md-12 form-control"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <div class="form-group row">
            <label for="output" class="col-sm-2 col-form-label">Results</label>
            <div class="col-md-10">
                <textarea name="output" id="output" class="col-md-12 form-control" readonly></textarea>
            </div>
        </div>
      </div>
    <script src="/js/main.js"></script>
  </body>
</html>
